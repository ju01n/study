<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float layout 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            line-height: 1;
            background: #ccc;
        }
        header{
            position: fixed;;
            top: 0;
            left: 0;
            width: 150px;
            height: 100%;
            background: #ccf;
        }
        main{
            margin: 10px 10px 10px 160px;
        }
        main>div{
            margin-bottom: 10px;
        }
        
        .box1{
            height: 200px;
            background: #fff;
        }

        .box2{
            overflow: hidden;
        }
        .box2 div{
            float: left;
            background: #fff;
            height: 100px;
            width: calc(50% - 5px);
        }
        .box2 div:last-child{
            float: right;
        }

        .box3{
            height: 200px;
            background: #fff;
        }
        .box4{
            height: 200px;
            background: #fff;
        }
        .box5{
            overflow: hidden;
        }
        .box5 div{
            float: left;
            background: #fff;
            width: calc(80% - 5px);
            height: 100px;
        }
        .box5 div:last-child{
            float: right;
            width: calc(20% - 5px);
        }

        .box6{
            overflow: hidden;
        }
        .box6 div{
            float: left;
            background: #fff;
            width: calc(30% - 5px);
            height: 100px;
        }
        .box6 div:last-child{
            float: right;
            width: calc(70% - 5px);
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>
        <div class="box1">box1</div>
        <div class="box2">
            <div>50% - 5px</div>
            <div>50% - 5px</div>
        </div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>

        <div class="box5">
            <div>80% - 5px</div>
            <div>20% - 5px</div>
        </div>

        <div class="box6">
            <div>30% - 5px</div>
            <div>70% - 5px</div>
        </div>
    </main>
</body>
</html>
