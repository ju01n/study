<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: #fcc;
            margin: 10px;
        }
    </style>
    <h1>gsap</h1>

    <button class="play">재생</button>
    <button class="pause">정지</button>
    <button class="resume">재개</button>
    <button class="reverse">반대로</button>
    <button class="restart">재실행</button>

    <!-- 전체선택 option + shift + 방향키 -->

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        const motion = gsap.timeline({ 
            // defaults:{ //디폴트 세팅 
            //     paused:true,}
        })
        motion.pause();

        motion.to('.box',{x:100})  //시간순으로 동작하게 하기   
        .to('.box',{y:100})   
        .to('.box',{x:200})   
        .to('.box',{y:200})  
        .addLabel('m1')  //두 개를 함께 묶어 효과를 줄 수 있음 
        .to('.box',{x:300},"m1") 
        .to('.box',{y:300},"m1") 

        const playBtn = document.querySelector('.play')
        const pauseBtn = document.querySelector('.pause')
        const resumeBtn = document.querySelector('.resume')
        const reverseBtn = document.querySelector('.reverse')
        const restartBtn = document.querySelector('.restart')

        playBtn.addEventListener('click',()=>{
            motion.play();
        })
        pauseBtn.addEventListener('click',()=>{
            motion.pause();
        })
        resumeBtn.addEventListener('click',()=>{
            motion.resume(); //재생과 기능은 똑같다! 
        })
        reverseBtn.addEventListener('click',()=>{
            motion.reverse();
        })
        restartBtn.addEventListener('click',()=>{
            motion.restart(); //restart!! 
        })

</script>
</body>
</html>
