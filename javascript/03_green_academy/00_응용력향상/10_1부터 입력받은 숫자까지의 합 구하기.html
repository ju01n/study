<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>응용력향상</title>
  </head>
  <body>
    <h1>10_1부터 입력받은 숫자까지의 합 구하기.html</h1>

    <pre>
    문제)prompt()함수를 이용하여 숫자를 입력받아
        1부터 입력받은 숫자까지의 합을 출력하시오
        단, 입력숫자는 10000을 넘지 않는다.
      </pre>



    <script>
      let inputNum = parseInt(prompt('10000 이하의 숫자를 입력해주세요.'));

      while(inputNum > 10000){
        inputNum = parseInt(prompt('10000 이하의 숫자를 입력해주세요.'));
      }

      let sum = 0;

      for(let i = 0; i <= inputNum; i++){
        sum += i;
      }
      document.write(`1부터 ${inputNum}까지 모두 더한 값 = ${sum}`);

    </script>

  </body>
</html>
