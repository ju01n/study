<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열요소중_최대값과_최소값_찾기</title>
</head>
<body>
  <h1>배열요소중_최대값과_최소값_찾기</h1>

  <pre>
    1. 아래의 배열 요소중 최대값을 찾아서 화면에 출력하는 코드를 작성하시오.

    2. 아래의 배열 요소중 최소값을 찾아서 화면에 출력하는 코드를 작성하시오.

        [6, 3, 4, 1, 55, 2, 7]
  </pre>
  <script>
    const array =  [6, 3, 4, 1, 55, 2, 7];
    let max = array[0];
    let min = array[0];
    for(let i = 0; i < array.length; i++){
      if(array[i] > max){
        max = array[i];
      }
    }
    for(let i = 0; i < array.length; i++){
      if(array[i] < min){
        min = array[i];
      }
    }

    document.write(`1. 위 배열요소 중 최소값은 ${max}<br>`)
    document.write(`2. 위 배열요소 중 최소값은 ${min}<br>`)

  </script>
</body>
</html>
