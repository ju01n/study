<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응용력향상</title>
</head>
<body>
    <h1>50_최대최소수를 제외한 나머지의 평균값</h1>

    <pre>
        10개의 수를 입력받아
        최대수와 최소수를 제외한 나머지의 평균값을 출력하시오.

        단, 소수점 첫째 자리에서 반올림한 정수를 출력한다.
    </pre>

    <script>
        //1단계 - 입력받은 문자숫자를 연산가능한 진짜 숫자로 변환
        const nums = prompt('10개의 정수를 공백으로 구분하여 입력해 주세요.','5 4 8 1 6 7 10 3 2 9').split(' ');

        for(let i = 0; i < nums.length; i++) nums[i] = parseInt(nums[i]);
        console.log(nums);
        //2단계 - 최대값과, 최소값을 찾기
        let maxIdx = 0;
        let minIdx = 0;

        for(let i =0; i < nums.length; i++){
            if(nums[maxIdx] < nums[i]) maxIdx = i;// 최대값역할
            if(nums[minIdx] > nums[i]) minIdx = i;
        }
        console.log(`최대값 : ${nums[maxIdx]}`);
        console.log(`최소값 : ${nums[minIdx]}`);
        //3단계 - 평균값 구한다.
            //1) 입력받은 배열의 총합
            //2) 총합에서 최대값과 최소값을 뺀다.
            //3) 소수점 첫째 자리에서 반올림한 평균을 구한다. Math.round()

        let sum = 0;
        for(let i = 0; i < nums.length; i++){
            if(i === maxIdx || i === minIdx) continue;
            sum += nums[i];
        }
        console.log(sum);

        const avg = Math.round(sum / (nums.length - 2));

    </script>
</body>
</html>
