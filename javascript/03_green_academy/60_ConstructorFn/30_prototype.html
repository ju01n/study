<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
  </head>
  <body>
    <h1>프로토타입을 이용한 메소드 등록</h1>
    <pre>
      아래의 생성자함수에 info() 메소드를 직접적으로 넣어도 되지만 실무에서는 보통 prototype을 이용해서 메소드를 등록한다. <br>

      -> 메모리를 효율적으로 사용 할 수 있기 때문
    </pre>

    <script>
      function Profile(id, name) {
        this.id = id;
        this.name = name;

        /*this.info = function(){
        document.write(`${this.id} : ${this.name}<br>`);
      }; */

      }

      // 생성자함수의 prototype 객체에 메소드를 등록 - 모든 인스턴스가 공유 (효율적)
      Profile.prototype.info = function(){
        document.write(`${this.id} : ${this.name}<br>`);
      };

      // 몇 개의 객체변수를 생성
      const duly = new Profile('duly', '둘리');
      const hani = new Profile('hani', '하니');
      const micol = new Profile('micol', '마이콜');

      console.log('duly =', duly);
      console.log('hani =', hani);
      console.log('micol =', micol);

      duly.info();
      hani.info();
      micol.info();



    </script>
  </body>
</html>
