<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListner</title>
</head>
<body>
  <h1>태그와 자바스크립트 코드를 분리한 이벤트처리</h1>

  <button>클릭!!!!</button>
  <img src="https://bit.ly/3lEMhSF" alt="">
  <script>
    // msgFn() 함수를 선언식으로 정의하시오
    // 알람창에서 메시지 출력
    function msgFn(){
      alert('자바스크립트 수업 너무 즐겁다~!')
    }
    
    // button을 클릭했을 때 msgFn 함수(이벤트핸들러) 를 호출해달라고 예약
    document.querySelector('button').addEventListener('click', msgFn);

    // img 태그에 대한 click 이벤트 구문 작성하시오. 
    document.querySelector('img').addEventListener('click', function(){
      alert('이미지를 클릭했습니다.');
    })

   /* 
    필수 암기 사항
    
    1. 태그 = 선택자 = 요소(Element) = DOM(Documnet Object Model) = Node
      (같은 의미 다른 표현)
    
    2. Javascript 관점에서 DOM(태그)의 역할

      JS가 HTML 소스코드에 접근하여
      내용이나 속성값, 또는 적용된 CSS 코드를
      조작하기 위한 통로역할 (인터페이스)
    
    3. 실무에서 가장 많이 사용하는 이벤트 구문 작성 방식 
      DOM선택.addEventListenr('이벤트명', 이벤트핸들러);
    */
  </script>
</body>
</html>
