<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 선택</title>

</head>
<body>
  <h1>이벤트구문을 작성하려면 반드시 DOM을 먼저 선택해야 한다.</h1>
  <img style="width:100%" src="../images/dom_tree.jpg" alt="">

  <section>
    <h2 id="tit">세계 여러나라의 인사말</h2>
    <article>
      <dl>
        <dt><strong>토속방언</strong> 버전</dt>
        <dd class="nation greeting">한국 - 식사하셧습니까? 하모~!</dd>
        <dd class="nation greeting">중국 - 츠팔러마? 츠팔러</dd>
        <dd class="nation greeting">
            <strong>부시족</strong> 리얼싸운드 -
            <strong>일렌트로캉막따따라바오리도? 따따라!</strong>
        </dd>
      </dl>
      <hr/>
      <h3 id="publisher">웹퍼블리셔로 가는길</h3>
      <ul id="list">
          <li class="item">HTML5 & CSS3</li>
          <li class="item">자바스크립트</li>
          <li class="item"><em>jQuery</em></li>
          <li class="item">포토샵/일러스트</li>
          <li class="item"><em>웹디자인기능사</em></li>
      </ul>
    </article>
</section>

<script>
  /*
    브라우저 페이지 렌더링 순서

    1. DOMTree 구성(뼈대)
    2. 각각의 DOM에 내용을 붙임
    3. 이벤트 구문을 작성하려면 반드시 DOM을 선택해야 한다.
  */

  // 1. 하나의 DOM을 콕 찝어 선택 할 때
  const $tit = document.querySelector('#tit');
  console.log('tit =' , tit);


  // 2. 여러개의 DOM을 한꺼번에 선택 할 때
  const $item = document.querySelectorAll('.item')
  console.log('item =', item);

  // 3. id를 이용해서 선택하는 전통적인 방법
  const $publisher = document.getElementById('publisher');
</script>
</body>
</html>
