<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListner</title>
</head>
<style>
  .alert_box{
    background: skyblue;
    padding: 20px;
    color:#fff;
    border-radius: 5px;
    display: none;
  }
</style>
<body>
  <div class="alert_box" id="alert">
    <p id="text" class="text">알림창입니다</p>
    <button id ="close">닫기</button>
  </div>
  <button onclick="아이디알림창()">버튼1</button>
  <button onclick="비번알림창()">버튼2</button>

<script>
  document.getElementById('close').addEventListener('click', function(){
    //코드쓰기
    //close를 click하면 코드를 실행시켜줌
    document.getElementById('alert').style.display = 'none';
  });


  function 아이디알림창(){
   document.getElementsByClassName('text')[0].innerHTML = '아이디를 입력하세요';
   document.getElementById('alert').style.display = 'block';
  }
  function 비번알림창(){
   document.getElementById('text').innerHTML = '비밀번호 입력하세요';
   document.getElementById('alert').style.display = 'block';
  }

  function 알림창열기(구멍){
    document.getElementById('alert').style.display = 구멍;
  }
</script>
</body>
</html>
