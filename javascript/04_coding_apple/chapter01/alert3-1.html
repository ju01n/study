<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListener()</title>
</head>
<style>
  body{
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  .alert_box{
    background: skyblue;
    padding: 20px;
    color:#fff;
    border-radius: 5px;
    display: none;
  }
</style>
<body>
  <div class="alert_box" id="alert">
    <p id="text" class="text">알림창입니다</p>
    <button id="close">닫기</button>
  </div>

  <button onclick="아이디알림창()">버튼1</button>
  <button onclick="비번알림창()">버튼2</button>

<script>
  //onclick쓰지 않고 동일 기능 구현하기 
  document.getElementById('close').addEventListener('click', 
  //스크롤 감지했을때 : scroll
  //키 입력 감지했을때 : keydown
  //마우스 호버했을때 : mouseover
  function(){ //콜백함수 (순차적으로 실행하고 싶을떼)
    document.getElementById('alert').style.display = 'none';
  }); //id = close인것을 'click'했을 때 function 실행해주세요


  function 아이디알림창(){
   document.getElementsByClassName('text')[0].innerHTML = '아이디를 입력하세요';
   document.getElementById('alert').style.display = 'block';
  }

  function 비번알림창(){
   document.getElementById('text').innerHTML = '비밀번호 입력하세요';
   document.getElementById('alert').style.display = 'block';
  }
</script>
</body>
</html>
