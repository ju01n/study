<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제</title>
</head>
<style>
  body{
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  .desc{
    background-color:#f99f;
    border-radius: 5px;
    padding: 10px;
  }
  .alert_box{
    background: skyblue;
    padding: 20px;
    color:#fff;
    border-radius: 5px;
    display: none;
  }
</style>
<body>
  <div class="desc">
    - 과제 <br>
    버튼1 누르면 '아이디 입력하세요' 알림창 <br>
    버튼2 누르면 '비밀번호 입력하세요' 알림창
  </div>

  <div class="alert_box" id="alert">
    <p id="text" class="text">알림창입니다</p>
    <button onclick="알림창닫기();">닫기</button>
  </div>
  <button onclick="아이디알림창()">버튼1</button>
  <!-- 1.제목을 바꿈 2.띄움 -->
  <!-- 1.p태그 내용을 아이디 입력으로 바꿈 2.띄움 -->
  <button onclick="비번알림창()">버튼2</button>

<script>
  //1. p태그 내용을 아이디 입력~으로 바꿈
  // document.getElementById('text').innerHTML = '아이디를 입력하세요';
  //2. 띄움
  // document.getElementById('alert').style.display = block;



  function 아이디알림창(){
  //  document.getElementById('text').innerHTML = '아이디를 입력하세요';
  //class로 찾기 가능 - getElementsByClassName()
   document.getElementsByClassName('text')[0].innerHTML = '아이디를 입력하세요';
   //문서에 있는 모든 class를 찾음 -> [0]로 위에서부터 몇번째 요소인지 알려줌
   
   document.getElementById('alert').style.display = 'block';
  }

  function 비번알림창(){
   document.getElementById('text').innerHTML = '비밀번호 입력하세요';
   document.getElementById('alert').style.display = 'block';
  }

  function 알림창닫기(){
    document.getElementById('alert').style.display = 'none';
  }

</script>
</body>
</html>
