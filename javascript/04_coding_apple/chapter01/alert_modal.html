<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu</title>
    <style>
    button{ width: 130px; height: 30px; background:rgb(188, 223, 230); }
    .black-bg { position : fixed; width: 100vw; height: 100vh; top: 0; left: 0; background : rgba(0,0,0,0.5); z-index : 5;opacity: 0;visibility: hidden;transition: all 1s;}
    .white-bg { width: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgb(239, 206, 233); border-radius: 5px; padding: 20px; }
    .alert_box.is_show{visibility: visible;opacity: 1;}
    
    </style>


  </head>
  <body>
    <div class="alert_box black-bg">
      <div class="white-bg">
        <h4>창훈이 공부 열심히 하고 같이 치킨먹자</h4>
        <button class="btn btn_danger" id="close">닫기</button>
      </div>
    </div> 
    <button class="btn_go" id="click">클릭해보세요!</button>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    //javascript
    // $('#click').on('click', function(){
    //   document.querySelector('.black-bg').classList.add('is_show')
    // });


    //jquery
    $('.btn_go').on('click', function(){
      $('.alert_box').addClass('is_show');
    })
    $('.btn_danger').on('click', function(){
      $('.alert_box').removeClass('is_show');
    })
  </script>

</html>
