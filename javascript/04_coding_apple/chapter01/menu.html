<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .list-group{display:none}
      .list-group.is_show{display:block;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">문창훈 메뉴판</span>
        <button onclick="" class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">돼지</li>
      <li class="list-group-item">턱걸이 왕</li>
      <li class="list-group-item">뚱이</li>
      <li class="list-group-item">거상</li>
      <li class="list-group-item">수금</li>
    </ul>

    <script>
      document.querySelector('.list-group') //css문법 그대로 쓸 수 있는 셀렉터
      //맨 위에 나오는 한 개만 찾아줌 
      //querySelectorAll : 모두 찾아줌 
      //인덱싱 필요! 
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        document.getElementsByClassName('list-group')[0].classList.toggle('is_show');
            })
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
