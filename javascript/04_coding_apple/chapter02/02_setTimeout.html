<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>setTimeout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .main-bg{padding: 100px 20px;background: lightgrey;}
      .alert_box{width: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgb(239, 206, 233); border-radius: 5px; padding: 20px;display: none;}
      .is_show{display: block;}
      .list-group{display:none}
      .list-group.is_show{display:block;}
      .is_done{display:none;}
    </style>
  </head>
  <body>
    <!-- 모달창 -->
    <div class="black-bg">
      <div class="white-bg alert_box">
        <h4>로그인하세요</h4>
        <form action="success.html"> <!--form : 서버로 유저정보 전송-->
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id="btn-submit">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 

    <!--nav-->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button onclick="" class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">1</li>
      <li class="list-group-item">2</li>
      <li class="list-group-item">3</li>
      <li class="list-group-item">4</li>
      <li class="list-group-item">5</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button class="btn btn-danger" id="login">로그인</button>
    </div>

    <div class="alert alert-danger">
      <span class="num">5</span>초 이내 구매시 사은품 증정!
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
      //5초 후 alert div 안보이게 
      //x초 후 코드를 실행하려면..

      // setTimeout(function(){
      //   $('.alert').hide();
      // }, 3000);

      //Q. 1초 마다 코드실행 하고 싶으면?
      setInterval(function(){
      }, 1000); 


      //콜백함수 자리엔 만들어둔 함수 넣을 수 있음! 
      setTimeout(함수, 1000)

      function 함수(){
      }

      //숙제 
      //1초마다 5라는 문자를 1씩 감소하기 

      // document.getElementsByClassName('num')[0].innerHTML = 5;
     

      var countNum = 5;

      setInterval(function(){
        countNum -= 1;
        if(countNum >= 0 ){
          document.querySelector('.num').innerHTML = countNum;
        }else{
          document.querySelector('.alert.alert-danger').classList.add('is_done');
        }
      }, 1000)
      
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
