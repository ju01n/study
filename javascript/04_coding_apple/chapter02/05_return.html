<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>return 문법 & 소수점 다루기</title>
</head>
<body>
  

  <script>
    function 함수(){
      return 123 //함수를 쓰고 그 자리에 뭔가 뱉고 싶으면 return (반환)
      return 1 + 3 
    } 

    //return 특징 -> 아무거나 가능, 함수 종료 기능 (함수안에 있는 코드 실행 끝)

    //return 용도 ? 자료를 넣으면 다른 자료가 나오는 변환기를 만들고 싶을때 

    var 변수 = 함수(); // ->123이 남음 
    console.log(변수);

    console.log(vat(60000));
    console.log(vat(50000));
    //return의 용도? 

    //예) 가격 넣으면 부가세 남겨주는 계산기 만들기

    function vat(a){ //특정한 숫자 a 

      //소수점 있는 숫자 연신시 주의점 (반올림때문에 약간의 오차 발생)
      var num = (a * 1.1).toFixed(2); //반올림해주세요 
      //toFixed -> 문자로 변환됨 !! 
      return parseFloat(num) //다시 숫자로 변환 parseInt('123') 
    }
  </script>
</body>
</html>
